<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Library</title>
</head>
<body>
    <div class="full">
        <div class="header">
            <p>Virtual Library</p>
        </div>
        <div class="bod">
            <div class="left">
                <form id = "form">
                    <span style="font-size: 200%; color: var(--b)">New Book</span>
                    <label>Title:</label>
                    <input id="title" type="text" required>
                    <label>Author:</label>
                    <input id="author" type="text" required>
                    <label>Number of pages:</label>
                    <input id="pages" type="number" required>
                    <label>Read the Book:</label>
                    <select name="read" id="read">
                        <option value="read">read</option>
                        <option value="not_read">not read</option>
                    </select>
                    <input id=sub type="submit" value="Submit">
                </form>
            </div>
            <div id="right">
                
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
